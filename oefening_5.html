<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="robot-arm.js"></script>
        <script>
            //Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            //Het level inladen
            robotArm.loadLevel("exercise 5");
            
            // Jou instructies volgen hier
             robotArm.speed = 200;
            var move = true;
            while(move == true){
                robotArm.moveRight();
                
                for(var l = 0; l < 7; l++){    
                    robotArm.grab();
                    for(var i = 0; i < 8; i++){
                        robotArm.moveRight();
                    }  
                    robotArm.drop();
                    for(var i = 0; i < 8; i++) {
                        robotArm.moveLeft();
                    }
                }
                    move = false;
            }
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
