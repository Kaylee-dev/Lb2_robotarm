<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="robot-arm.js"></script>
        <script>
            //Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            //Het level inladen
            robotArm.loadLevel("exercise 10");
            
            // Jou instructies volgen hier
            robotArm.speed = 700;
            var move = 9;
            for(var i = 0; i < 5; i++){
                robotArm.grab();
                for(var right = 0; right < move; right++){
                    robotArm.moveRight();
                }
                move -= 1;
                robotArm.drop();
                for(var left = 0; left < move; left++){
                    robotArm.moveLeft();
                }
                move -= 1;
            }
             // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
